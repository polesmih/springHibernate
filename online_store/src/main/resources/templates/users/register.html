<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/register}" th:object="${registerData}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="login">Логин</label>
            <input class="form-control" id="login" type="text" th:field="*{login}"/>
        </div>
        <div class="form-group">
            <label for="email">EMail</label>
            <input class="form-control" id="email" type="email" th:field="*{email}"/>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input class="form-control" id="password" type="password" th:field="*{password}"/>
        </div>
        <p><input type="submit" value="Сохранить"/> <input type="reset" value="Отмена"/></p>
    </form>

</div>
</body>
</html>
