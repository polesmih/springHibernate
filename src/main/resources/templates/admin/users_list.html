<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container mt-15 mb-15">
    <h1>Пользователи</h1>

    <div class="container">
        <table th:if="${users.size() > 0}" class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Логин</th>
                <th scope="col">email</th>
                <th scope="col">Активен</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <th scope="row" th:text="${user.id}"/>
                <td th:text="${user.login}"/>
                <td th:text="${user.email}"/>
                <td th:text="${user.enabled}?'Да': 'Заблокирован'"/>
                <td>
                    <a th:href="@{/admin/user/change_status(id=${user.id}, enabled =!${user.enabled})}" href="#" th:text="${user.enabled}?'Заблокировать':'Разблокировать'"></a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
